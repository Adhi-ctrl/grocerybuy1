<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            width: 320px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Client Login</h2>
    <form onsubmit="return checkClientLogin()">
        <input type="text" id="clientId" placeholder="Enter ID" required>
        <input type="password" id="clientPassword" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function checkClientLogin() {
        const id = document.getElementById("clientId").value;
        const pass = document.getElementById("clientPassword").value;

        // Static credentials
        if(id === "user" && pass === "1234") {
            window.location.href = "client_welcome.html";
            return false;
        } else {
            alert("Invalid ID or Password");
            return false;
        }
    }
</script>

</body>
</html>
